<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Civic Index — Who’s in Office</title>

  <!-- Allow external images we depend on -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https://theunitedstates.io https://images.weserv.nl https://placehold.co data: blob:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline'">

  <style>
    :root{
      --bg:#0b0d12; --fg:#e6e9ef; --muted:#a7b0c0; --card:#111522; --b:#1b2236; --accent:#cfe0ff;
    }
    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--fg);
      line-height:1.45;
    }

    /* Wider, edge-friendly layout */
    .wrap{
      width:100%;
      max-width:1400px;
      margin:0 auto;
      padding:32px 24px 64px;
    }

    h1{ margin:0 0 16px; font-size: clamp(24px, 3.2vw, 36px); }
    h2{ margin:28px 0 10px; font-size: clamp(18px, 2.2vw, 22px); }
    h3{ margin:10px 0 6px; font-size: clamp(16px, 2vw, 18px); }

    .badge{
      display:inline-block; margin-bottom:10px; padding:6px 12px;
      border:1px solid #2a3556; border-radius:999px; color:#dbe6ff; background:#10162b; font-size:12px;
    }

    input{
      width:100%; max-width:560px; padding:12px 14px; border-radius:12px;
      border:1px solid #2a3556; background:#10162b; color:var(--fg); outline:none; margin:8px 0 0;
    }
    input::placeholder{ color:#8d96aa; }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap:16px; margin-top:16px;
    }

    .card{
      background:var(--card); border:1px solid var(--b); border-radius:14px; padding:12px;
      display:flex; flex-direction:column; gap:10px; min-height:100%;
    }

    /* Robust image styling */
    .headshot{
      width:100%; height:300px; object-fit:cover; border-radius:10px; border:1px solid var(--b);
      background:#0f1220; display:block;
    }

    .muted{ color:var(--muted); }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* Infinite scroll sentinel + button */
    .sentinel{ height: 1px; }
    .more-wrap{ display:flex; justify-content:center; margin:18px 0 8px; }
    .more-btn{
      padding:10px 14px; border-radius:10px; border:1px solid #2a3556; background:#10162b; color:var(--fg); cursor:pointer;
    }
    .more-btn[disabled]{ opacity:.6; cursor:default; }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="badge">Live directory (auto-refreshed)</span>
    <h1>Who’s in Public Office — U.S. Congress</h1>
    <input id="q" placeholder="Search name, state, party, district…">

    <h2>Senate</h2>
    <div id="sen" class="grid"></div>
    <div class="more-wrap"><button id="senMore" class="more-btn">Load more</button></div>
    <div id="senSentinel" class="sentinel"></div>

    <h2>House</h2>
    <div id="rep" class="grid"></div>
    <div class="more-wrap"><button id="repMore" class="more-btn">Load more</button></div>
    <div id="repSentinel" class="sentinel"></div>
  </div>

  <script>
    // Batch sizes
    const FIRST_BATCH = 20;
    const NEXT_BATCH  = 10;

    // Always go through an image proxy first (reliable), then placeholder if even that fails.
    function buildHeadshot(url){
      const img = document.createElement('img');
      img.className = 'headshot';
      img.loading = 'lazy';
      img.referrerPolicy = 'no-referrer';
      img.alt = '';

      const path = url.replace(/^https?:\/\//, '');
      img.src = 'https://images.weserv.nl/?url=' + encodeURIComponent(path);

      img.addEventListener('error', function onErr(){
        img.removeEventListener('error', onErr);
        img.src = 'https://placehold.co/450x550?text=No+Photo';
      }, { once:true });

      return img;
    }

    function cardHTML(m){
      return `
        <div class="card">
          <div class="image-wrap"></div>
          <h3>${m.official_full}</h3>
          <div class="muted">
            ${m.chamber === "sen" ? "Senator" : "Representative"} · ${m.state}${m.district ? ("-" + m.district) : ""}
          </div>
          <div class="muted">${m.party || ""}</div>
          ${m.url ? `<a href="${m.url}" target="_blank" rel="noopener">Official site ↗</a>` : ""}
        </div>
      `;
    }

    function attachImages(members, mount){
      const cards = mount.querySelectorAll('.card');
      members.forEach((m, i) => {
        const wrap = cards[cards.length - members.length + i].querySelector('.image-wrap');
        if (m.photo) wrap.appendChild(buildHeadshot(m.photo));
        else wrap.appendChild(buildHeadshot('https://placehold.co/450x550?text=No+Photo'));
      });
    }

    function filterFn(q){
      const needle = q.trim().toLowerCase();
      if (!needle) return () => true;
      return (m) => [m.official_full, m.state, m.party, (m.district || "")]
        .join(" ")
        .toLowerCase()
        .includes(needle);
    }

    // Section controller with pagination
    function makeSectionController({data, mount, moreBtn, sentinel}){
      let filtered = data.slice();
      let index = 0;

      function clear(){
        mount.innerHTML = '';
        index = 0;
        moreBtn.disabled = false;
      }

      function renderNext(count){
        if (index >= filtered.length) {
          moreBtn.disabled = true;
          return;
        }
        const slice = filtered.slice(index, index + count);
        const html  = slice.map(cardHTML).join('');
        mount.insertAdjacentHTML('beforeend', html);
        attachImages(slice, mount);
        index += slice.length;
        if (index >= filtered.length) moreBtn.disabled = true;
      }

      function applyFilter(fn){
        filtered = data.filter(fn);
        clear();
        renderNext(FIRST_BATCH);
      }

      // Button fallback
      moreBtn.addEventListener('click', () => renderNext(NEXT_BATCH));

      // Infinite scroll: when sentinel appears, load more
      if ('IntersectionObserver' in window) {
        const io = new IntersectionObserver((entries) => {
          entries.forEach(e => {
            if (e.isIntersecting && !moreBtn.disabled) renderNext(NEXT_BATCH);
          });
        }, { rootMargin: '800px 0px' });
        io.observe(sentinel);
      }

      // initial
      renderNext(FIRST_BATCH);

      return { applyFilter, reset: () => { filtered = data.slice(); clear(); renderNext(FIRST_BATCH); } };
    }

    async function main(){
      // Use GH Pages JSON; relative also works when hosted there
      const res = await fetch("./members-current.json", { cache: 'no-store' });
      const members = await res.json();

      const groups = {
        sen: members.filter(m => m.chamber === "sen"),
        rep: members.filter(m => m.chamber === "rep"),
      };

      const senCtl = makeSectionController({
        data: groups.sen,
        mount: document.getElementById('sen'),
        moreBtn: document.getElementById('senMore'),
        sentinel: document.getElementById('senSentinel'),
      });

      const repCtl = makeSectionController({
        data: groups.rep,
        mount: document.getElementById('rep'),
        moreBtn: document.getElementById('repMore'),
        sentinel: document.getElementById('repSentinel'),
      });

      const input = document.getElementById("q");
      input.addEventListener("input", () => {
        const f = filterFn(input.value);
        senCtl.applyFilter(f);
        repCtl.applyFilter(f);
      });
    }

    main();
  </script>
</body>
</html>
