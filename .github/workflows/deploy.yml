name: refresh-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "23 5 * * *"   # nightly UTC
    - cron: "15 6,12,18 * * *"  # 3x daily UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install -r data-job/requirements.txt

      - name: Fetch/refresh Congress data
        env:
          CONGRESS_GOV_API_KEY: ${{ secrets.CONGRESS_GOV_API_KEY }}
        run: python data-job/fetch_members.py

      - name: Build static API
        run: python data-job/build_api.py

      - name: Build vote data
        run: python data-job/fetch_votes.py

      - name: Verify site files exist
        run: |
          test -f web/index.html
          test -f web/members-current.json
          test -f web/api/states/index.json
          echo "Site files present."

      - name: Upload site artifact (web/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
